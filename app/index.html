<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="src/assets/tdd-favicon-final.ico"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <!-- FRICONIX LINK FOR BOOKMARK ICON  -->
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home • The Daily Doodle</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-logo" href="index.html">
        <img
          class="doodle-logo"
          src="./src/assets/tdd-logo-final.png"
          alt="The Daily Doodle Logo"
      /></a>
      <div class="navbar-items">
        <a class="navbar-link" href="index.html"> > Home </a>
        <a class="navbar-link" href="./src/comic-generator.html"
          >Comic Generator</a
        >
        <a class="navbar-link" href="src/favorites.html">My Favorites</a>
      </div>
    </nav>

    <header class="featured-comic-header">
      <div class="featured-comic-title"></div>
      <div class="timer-and-img">
        <div class="featured-comic-container"></div>
        <div class="featured-comic-timer">
          <p class="timer"></p>
        </div>
      </div>
    </header>

    <!-- MAIN START -->
    <main class="comic-main">
      <!-- SECTION START FOR 3X3 -->
      <section class="comics-3x3-section">
        <!-- 3x3 DIV START -->
        <!-- 3X3 GUIDE DIV START -->
        <div class="comic-slam-guide">
          <div class="refresh-h3-container">
            <h3 class="refresh-h3">Comic Slam</h3>
            <div class="refresh-para-container">
              <p class="refresh-h3-para">
                Tap the button to discover 9 random comics—instant fun! Found
                one you like? Click to zoom in and enjoy it up close. If it’s a
                keeper, add it to your ‘My Favorites’ list and build your own
                awesome collection!
              </p>
            </div>
          </div>

          <div class="refresh-button">
            <button class="comic-3x3-button">Refresh</button>
          </div>
        </div>

        <div class="modal-container">
          <dialog id="selected-comic-modal" class="selected-comic-modal">
            <form
              id="close-modal"
              aria-label="Close modal"
              method="dialog"
            ></form>
            <div class="modal-content">
              <button class="close-modal" autofocus>X</button>
              <img class="modal-image" src="" alt="" />
              <h3 class="modal-title"></h3>
              <p class="modal-transcript"></p>
              <button class="favorite-button">
                <svg
                  class="heart-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="45"
                  height="45"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M20.8 4.6c-2-1.8-5.1-1.8-7 0l-.8.8-.8-.8c-2-1.8-5.1-1.8-7 0-2 1.9-2 5.1 0 7l7.8 7.8 7.8-7.8c2-1.9 2-5.1 0-7z"
                  />
                </svg>
              </button>
            </div>
          </dialog>
        </div>

        <div class="comics-3x3-div">
          <div class="loading-elements"></div>
          <div id="comic-grid" class="comic-grid"></div>
        </div>
        <!-- <div class="grid"></div> -->
      </section>
    </main>
    <!-- MAIN END -->
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/counter.js"></script>
  </body>
</html>
