<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/tdd-favicon-final.ico" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- link to google font: itim -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Generator • The Daily Doodle</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-logo" href="../index.html">
        <img
          class="doodle-logo"
          src="assets/tdd-logo-final.png"
          alt="The Daily Doodle Logo"
      /></a>
      <div class="navbar-items">
        <a class="navbar-link" href="comic-generator.html">> Comic Generator</a>
        <a class="navbar-link" href="../index.html">Home</a>
        <a class="navbar-link" href="./favorites.html">My Favorites</a>
      </div>
    </nav>
    <main>
      <div id="comic-gen-container">
        <div id="user-input">
          <label for="user-input">Enter A Number:</label>
          <input type="number" name="user-input" id="input" />
          <button id="submit-btn">Submit</button>
        </div>

        <div id="comic-gen-title">
          <h2 id="comic-gen-name">Generated Comic:</h2>
        </div>

        <div id="comic-gen-img-container" cl ass="comic-gen-img-container">
          <img
            id="comic-gen-img"
            class="comic-gen-img"
            src="https://imgs.xkcd.com/comics/landscape_cropped_(1).jpg"
            alt=""
          />
        </div>

        <div class="gen-buttons">
          <div class="comic-gen-buttons">
            <button id="prev-btn" class="comic-gen-button">Prev</button>
          </div>
          <div class="comic-gen-buttons">
            <button id="random-btn" class="comic-gen-button">Random</button>
          </div>
          <div class="comic-gen-buttons">
            <button id="next-btn" class="comic-gen-button">Next</button>
          </div>
        </div>
      </div>

      <div class="modal-container">
        <dialog id="selected-comic-modal" class="selected-comic-modal">
          <form
            id="close-modal"
            aria-label="Close modal"
            method="dialog"
          ></form>
          <div class="modal-content">
            <button class="close-modal" autofocus>X</button>
            <div class="modal-comic-top-info">
              <h3 class="modal-title"></h3>
              <div class="modal-minor-info">
                <h4 class="modal-issue"></h4>
                <h4 class="modal-release"></h4>
              </div>
            </div>
            <img class="modal-image" src="" alt="" />
            <p class="modal-transcript"></p>
            <button class="favorite-button">
              <svg
                class="heart-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="45"
                height="45"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M20.8 4.6c-2-1.8-5.1-1.8-7 0l-.8.8-.8-.8c-2-1.8-5.1-1.8-7 0-2 1.9-2 5.1 0 7l7.8 7.8 7.8-7.8c2-1.9 2-5.1 0-7z"
                />
              </svg>
            </button>
          </div>
        </dialog>
      </div>
    </main>
    <!-- <script type="module" src="./main.js"></script> -->
    <script type="module" src="comic.js"></script>
  </body>
  <foot class="footer">
    <p class="footer-text">© 2025 RoyalDevs™. All Rights Reserved</p>
  </foot>
</html>
